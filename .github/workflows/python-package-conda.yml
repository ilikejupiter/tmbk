name: Run main.py (pip/conda)

on: [push]

env:
  PROJECT_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Print repo tree (debug)
      run: |
        ls -la
        ls -la "${{ env.PROJECT_DIR }}"

    # Only run if environment.yml exists at repo root (or adjust PROJECT_DIR)
    - name: Install conda deps from environment.yml
      if: ${{ hashFiles(format('{0}/environment.yml', env.PROJECT_DIR)) != '' }}
      run: |
        echo "$CONDA/bin" >> "$GITHUB_PATH"
        conda env update --file "${{ env.PROJECT_DIR }}/environment.yml" --name base

    - name: Install pip requirements
      run: |
        python -m pip install --upgrade pip
        if [ -f "${{ env.PROJECT_DIR }}/requirements.txt" ]; then
          python -m pip install -r "${{ env.PROJECT_DIR }}/requirements.txt"
        fi

    - name: Lint (optional)
      run: |
        python -m pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test (optional)
      run: |
        python -m pip install pytest
        pytest -q || true

    - name: Run main.py
      run: |
        python "${{ env.PROJECT_DIR }}/main.py"
